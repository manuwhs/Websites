<script>
function horar(){
hoy = new Date()
ano = hoy.getFullYear() 
mes = hoy.getMonth() + 1 
dia = hoy.getDate()
hora = hoy.getHours() 
minutos = hoy.getMinutes()
segundos = hoy.getSeconds()
tiempo =dia + " / " + mes + " / " + ano +" ["+ hora + ":" + minutos + ":" + segundos +"]"
relojito.crono.value=tiempo}
setInterval("horar()",1000) 
</script>
